backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Cover Image", name: "coverImage", widget: "image", required: false}
      - {label: "Tags", name: "tags", widget: "list", default: ["cybersecurity"]}
      - {label: "Author", name: "author", widget: "string", default: "Dulitha Wickramasinghe"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Category", name: "category", widget: "select", options: ["Malware Analysis", "Threat Hunting", "Pentesting", "Security Research", "Tool Development"]}
      - {label: "Technologies", name: "technologies", widget: "list"}
      - {label: "GitHub URL", name: "githubUrl", widget: "string", required: false}
      - {label: "Demo URL", name: "demoUrl", widget: "string", required: false}
      - {label: "Featured Image", name: "featuredImage", widget: "image", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Status", name: "status", widget: "select", options: ["Completed", "In Progress", "Planning"], default: "Completed"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "certifications"
    label: "Certifications"
    folder: "content/certifications"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Issuer", name: "issuer", widget: "string"}
      - {label: "Year", name: "year", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Skills", name: "skills", widget: "list"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Verification URL", name: "verificationUrl", widget: "string", required: false}
      - {label: "Credential ID", name: "credentialId", widget: "string", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}