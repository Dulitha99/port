backend:
  name: git-gateway
  branch: main # or master, depending on your default branch
  # This will be enabled later when Netlify Identity is set up
  # commit_messages:
  #   create: 'Create {{collection}} “{{slug}}”'
  #   update: 'Update {{collection}} “{{slug}}”'
  #   delete: 'Delete {{collection}} “{{slug}}”'
  #   uploadMedia: '[skip ci] Upload “{{path}}”'
  #   deleteMedia: '[skip ci] Delete “{{path}}”'

# This is used in conjunction with the Netlify Identity widget
publish_mode: editorial_workflow

media_folder: "public/uploads" # Location where files will be stored in the repo
public_folder: "/uploads" # The src attribute for uploaded media

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Body", name: "body", widget: "markdown" }
